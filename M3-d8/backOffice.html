        <!-- 'Add product' -->
      <div class="container mt-5" style="width: 30%;">
   
        <form id="productDetails">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control"  id="description" placeholder="Write product description..." required></textarea >
            </div>
            <div class="form-group">
              <label for="brand">Brand</label>
              <input class="form-control" type="text" class="form-control" id="brand" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">imageUrl</label>
                <input class="form-control" type="url" class="form-control" id="imageUrl" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" type="number" class="form-control" id="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</div>
 </div>
